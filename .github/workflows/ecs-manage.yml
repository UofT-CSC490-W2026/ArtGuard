name: ECS Service Control

# Manual trigger only - no automatic runs
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - deploy
          - scale
          - status
          - logs
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: dev
      desired_count:
        description: 'Desired task count (only for scale action)'
        required: false
        default: '1'

permissions:
  id-token: write
  contents: read

jobs:
  control-ecs:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ca-central-1
      ECS_CLUSTER: artguard-cluster
      ECS_SERVICE: artguard-backend

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run ECS control action
        run: |
          ./scripts/ecs-control.sh \
            ${{ github.event.inputs.action }} \
            ${{ github.event.inputs.environment }} \
            ${{ github.event.inputs.desired_count }}

      - name: Summary
        if: always()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Action: ${{ github.event.inputs.action }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Cluster: ${{ env.ECS_CLUSTER }}"
          echo "Service: ${{ env.ECS_SERVICE }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
