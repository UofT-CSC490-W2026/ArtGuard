name: ECS Service Control

# Manual trigger only - no automatic runs
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - status
          - pause
          - resume
          - scale
          - deploy
          - logs
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: dev
      desired_count:
        description: 'Desired task count (only for scale action)'
        required: false
        default: '1'

permissions:
  id-token: write
  contents: read

jobs:
  control-ecs:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ca-central-1
      ECS_CLUSTER: artguard-cluster
      ECS_SERVICE: artguard-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run ECS control action
        run: |
          ACTION="${{ github.event.inputs.action }}"
          ENV="${{ github.event.inputs.environment }}"
          COUNT="${{ github.event.inputs.desired_count }}"

          # Map pause/resume to scale with appropriate count
          if [ "$ACTION" = "pause" ]; then
            ./scripts/ecs-control.sh scale "$ENV" 0
          elif [ "$ACTION" = "resume" ]; then
            ./scripts/ecs-control.sh scale "$ENV" "$COUNT"
          else
            ./scripts/ecs-control.sh "$ACTION" "$ENV" "$COUNT"
          fi

      - name: Summary
        if: always()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Action: ${{ github.event.inputs.action }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Cluster: ${{ env.ECS_CLUSTER }}"
          echo "Service: ${{ env.ECS_SERVICE }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
