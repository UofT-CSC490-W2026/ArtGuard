name: Build and Deploy to ECR

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Production
      - dev   # Development
    paths:
      - "src/**"
      - "requirements.txt"
      - "Dockerfile"
      - ".github/workflows/app-docker.yml"

permissions:
  id-token: write
  contents: read

jobs:
  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    # Dynamically select environment based on branch
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

    env:
      AWS_REGION: ca-central-1
      # ECR repository name (same for all environments)
      ECR_REPOSITORY: artguard-backend
      ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: tag
        run: |
          DATE_TAG=$(date +%Y.%m.%d)
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="v${DATE_TAG}-${SHORT_SHA}-${{ github.run_number }}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${IMAGE_TAG}"
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "ECR Repo: ${{ env.ECR_REPOSITORY }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: ./scripts/build-and-push-docker.sh ${{ env.ENVIRONMENT }}

      - name: Deploy to ECS
        run: ./scripts/deploy-ecs.sh ${{ env.ENVIRONMENT }}
