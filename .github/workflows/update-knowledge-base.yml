name: Update Knowledge Base

# Trigger when documentation changes
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'  # Only trigger when docs/ folder changes
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  upload-documents:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install boto3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload documents to Knowledge Base
        run: |
          python scripts/upload_knowledge_base_docs.py \
            --directory ./docs/ \
            --sync

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Knowledge Base updated successfully!"
          echo "Documents synced and embeddings created."
